
<div class="formPage">
    <div class = "loginPanel">
        <form id="loginForm" (ngSubmit)="login()" #loginForm="ngForm">
            <input [style.border-color]="user.invalidName()? '#E32636' : 'black'" class = "loginInput" [(ngModel)]="user.name" type="text" name="username " placeholder="Username" required>
            <br>
            <input [style.border-color]="user.invalidPass()? '#E32636' : 'black'" class = "loginInput" [(ngModel)]="user.password" type="password" name="password" placeholder="Password" required>
            <br>
            <button class = "submitButton" type="submit" name="submit">Login</button>
            <br>
            <a routerLink="/Sign-up" routerLinkActive="active" class = "linkButton" >
            Don't have an account? Register now!</a>
        </form>
        <p class = "formErrorRed">{{message}}</p>
    </div>
</div>
