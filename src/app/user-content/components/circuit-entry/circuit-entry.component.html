<div *ngIf="this.circuitPreview!" class="circuitBorder" (click) = "selectCircuit()">
    <img *ngIf="this.previewImageBase64.length < 30" class="circuitImage" 
    src = "/assets/previews/defaultCircuit.PNG">
    <img *ngIf="this.previewImageBase64.length > 30" class="circuitImage" src={{previewImageBase64}}/>
    <p class="circuitTitle">{{circuitPreview.getShortTitle(20)}}</p>
    <p class="circuitDate">Views: {{circuitPreview.views}}</p>
    <p class="circuitDate">Author: {{circuitPreview.author}}</p>
</div>

<div *ngIf="this.circuitPreview == undefined" class="circuitInvisible">
</div>
